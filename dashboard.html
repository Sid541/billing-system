<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f2c7c, #3f51b5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .dashboard-container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    /* Card */
    .dashboard-card {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    .dashboard-card h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* Buttons */
    .dashboard-card button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      background: #1f2c7c;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dashboard-card button:hover {
      background: #3f51b5;
    }

    .logout {
      background: #e53935;
    }

    .logout:hover {
      background: #c62828;
    }
  </style>
</head>

<body>

<div class="dashboard-container">
  <div class="dashboard-card">
    <h2>Dashboard</h2>

    <button onclick="location.href='billing.html'">
      Generate Bill
    </button>

    <button class="logout" onclick="logout()">
      Logout
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
